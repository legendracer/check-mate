<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plastic2Infra Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>🧱 Plastic2Infra</h1>
        <p>Turning trash into infrastructure, one bottle at a time.</p>
    </header>

    <section class="stats">
        <h2>📊 Plastic Waste Collected</h2>
        <ul>
            <li>Total Collected: <strong>2.3 tons</strong></li>
            <li>Recycled into: <strong>Roads, Pavements, Walls</strong></li>
        </ul>
    </section>

    <section class="upload">
        <h2>♻️ Upload Plastic Waste Data</h2>
        <form method="post">
            <input type="text" placeholder="Location / Zone" required>
            <input type="number" placeholder="Weight (kg)" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Built for GDG 2025 by your badass team 😎</p>
    </footer>
</body>
</html>
